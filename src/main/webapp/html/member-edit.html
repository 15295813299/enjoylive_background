<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../js/tool.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_username" name="username" required lay-verify="username"
                       autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为您唯一的登入名
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" name="username" required lay-verify="nikename"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red"></span>
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 3) {
                    return '昵称至少得3个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        var id = location.search.split("=")[1];
        $.ajax({
            type: "POST",
            url:getRootPath()+"/getUserInfoBy",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            data:JSON.stringify({
                userInfoId:id
            }),
            success:function (data) {
                console.log(data)
                $("#L_username").val(data.list[0].username)
                $("#L_email").val(data.list[0].email)
                $("#L_name").val(data.list[0].name)

                $('[name=sex]').each(function(i,item){
                    if($(item).val()==data.list[0].sex){
                        $(item).prop('checked',true);
                        layui.use('form',function(){
                            var form = layui.form;
                            form.render();
                        });
                    }
                });

            }
        })
        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            var array = new Array();
            array.push(id)
            $.ajax({
                type: "POST",
                url:getRootPath()+"/updateUserInfoById",
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                data:JSON.stringify({
                    userInfoIds:array,
                    email:$("#L_email").val(),
                    name:$("#name").val(),
                    sex:$('[name=sex]:checked').val()
                }),
                success:function (data) {
                    if (data==true){
                        //发异步，把数据提交给php
                        layer.alert("修改成功", {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        alert("修改失败！")
                    }
                },
                error:function (data) {
                    console.log(data)
                }
            })

            return false;
        });


    });
</script>
</body>

</html>

<script>


    /*用户-删除*/
    function member_del(obj, id) {
        var ids = new Array();
        ids.push(id)
        layer.confirm('确认要恢复8吗？', function (index) {

            $.ajax({
                type: "POST",
                url: getRootPath() + "/updateUserInfoById",
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                data: JSON.stringify({
                    userInfoIds: ids,
                    flag: '1'
                }),
                success: function (data) {
                    if (data == true) {
                        //捉到所有被选中的，发异步进行删除
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg('已恢复!', {icon: 1, time: 1000});

                    } else {
                        layer.msg('数据错误!', {icon: 1, time: 1000});
                    }

                },
                error: function (data) {
                    alert("内部服务器错误！")
                }
            })

        });
    }


    function delAll(argument) {

        var ids = tableCheck.getData();

        layer.confirm('确认要恢复吗？' + ids, function (index) {
            $.ajax({
                type: "POST",
                url: getRootPath() + "/updateUserInfoById",
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                data: JSON.stringify({
                    userInfoIds: ids,
                    flag: '1'
                }),
                success: function (data) {
                    if (data == true) {
                        //捉到所有被选中的，发异步进行删除
                        layer.msg('恢复成功', {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();

                    } else {
                        layer.msg('数据错误!', {icon: 1, time: 1000});
                    }

                },
                error: function (data) {
                    alert("内部服务器错误！")
                }
            })

        });

    }

    var split = window.location.search.split("=")[1];
    $.ajax({
        type: "POST",
        url: getRootPath() + "/getUserInfoBy",
        contentType: "application/json;charset=UTF-8",
        dataType: "json",
        data: JSON.stringify({
            flag: '0',
            currentPage: parseInt(split)
        }),
        success: function (data) {
            $("#sumT").html(data.total)
            console.log(data)
            $(data.list).each(function (index, item) {
                $("<tr>\n" +
                    "            <td>\n" +
                    "              <div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\" data-id='" + item.userInfoId + "'><i class=\"layui-icon\">&#xe605;</i></div>\n" +
                    "            </td>\n" +
                    "            <td>" + item.userInfoId + "</td>\n" +
                    "            <td>" + item.username + "</td>\n" +
                    "            <td>" + item.sex + "</td>\n" +
                    "            <td>" + item.phone + "</td>\n" +
                    "            <td>" + item.email + "</td>\n" +
                    "            <td>" + item.city + "</td>\n" +
                    "            <td>" + item.registrationDate + "</td>\n" +
                    "            <td class=\"td-status\">\n" +
                    "              <span class=\"layui-btn layui-btn-danger layui-btn-mini\">\n" +
                    "                                已删除\n" +
                    "                            </span>\n" +
                    "            <td class=\"td-manage\">\n" +
                    "              <a title=\"恢复\" onclick=\"member_del(this,'" + item.userInfoId + "')\" href=\"javascript:;\">\n" +
                    "                <i class=\"layui-icon\">&#xe618;</i>\n" +
                    "              </a>\n" +
                    "            </td>\n" +
                    "          </tr>").insertAfter("#tbody>tr:eq(" + index + ")")

            })
            // layer.render('layui-table')
        }
    })
    layui.use('element', function () {

    });

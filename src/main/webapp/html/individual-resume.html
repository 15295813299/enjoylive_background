    <script src="../js/jquery-1.8.2.js"></script>
    <script>
        var string = window.location.search.split("=")[1];
        $.ajax({
            type: "POST",
            url: getRootPath() + "/getUserInfoBy",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            data: JSON.stringify({
               flag:1,
               userInfoId:string
            }),
            success:function (data) {

                if (!$.isEmptyObject(data.list[0].headPath)){
                    $(".round9").css("background-image","url("+data.list[0].headPath+")")
                }
                $("#name").html(data.list[0].name)
                if (data.list[0].sex=="男"){
                    $("#sex").html("&#xe662;")
                }else {
                    $("#sex").html("&#xe661;")
                    $("#sex").css("color","#FF69B4")
                }
                if (data.list[0].brief!=null&&data.list[0].brief!=''){
                    $("#brief").html(data.list[0].brief)
                }
                if (data.list[0].email != null &&data.list[0].email != ''){
                    $("#email").html(data.list[0].email)
                }
                if (data.list[0].phone != null &&data.list[0].phone != ''){
                    $("#phone").html(data.list[0].phone)
                }
                if (data.list[0].birthYMD != null &&data.list[0].birthYMD != ''){
                    $("#birthYMD").html(data.list[0].birthYMD)
                }
                if (data.list[0].city != null &&data.list[0].city != ''){
                    $("#city").html(data.list[0].country+" "+data.list[0].province+" "+data.list[0].city)
                }
            }
        })
    </script>

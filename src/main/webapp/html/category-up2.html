<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.8.2.js"></script>


    <script src="../js/tool.js"></script>



</head>
<body>
<style type="text/css">
    .tu{
        width: 80px;
        height: 60px;
    }

    .tu img {
        width: 100%;
        height: 100%;
    }
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>版块操作</legend>
</fieldset>
<table class="table table-bordered">

    <thead>
    <tr>
        <th>名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>版块名称</td>
        <td><input type="text" id="typeName"></td>
    </tr>
    <tr>
        <td>版块目录</td>
        <td>
            <select id="types">
                <option value="0">一级模块</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>版块图片</td>
        <td>
            <input type="file" id="filePoto" style="display: none">
            <input  type="button" onclick="clicks1()" value="选择图片">
            <div class="tu">
                <img src="" id="potoImg">
            </div>
        </td>
    </tr>

    <tr>
        <td>版块图标</td>
        <td>
            <input type="file" id="fileLogo" style="display: none">
            <input  type="button" onclick="clicks()" value="选择图片">
            <div class="tu">
                <img src="" id="logoImg">
            </div>
        </td>
    </tr>


    </tbody>

</table>
<input type="button" value="确定修改" onclick="addType()">

</body>



<script type="text/javascript">

    var path = getRootPath();
    id =location.search.split("=")[1];


    initType();
    init(id);
    function init(id){
        $.ajax({
            type:"POST",
            url:path+"/getCategoryBys",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify({
                "categoryId":id
            }),
            success:function (resp) {
                console.log(resp);
                $(resp).each(function (index, item) {
                    $("#typeName").val(item.categoryName);
                    $("#potoImg").attr("src",item.categoryPoto);
                    $("#logoImg").attr("src",item.categoryLogo);
                    $("#types option[value ='"+item.parentId+"' ]").attr("selected","selected");
                })
            }
        })

    }







    $("#fileLogo").change(function(){
        $("#logoImg").attr("src",URL.createObjectURL($(this)[0].files[0]));
        var dropzFile = new FormData();
        dropzFile.append("dropzFile",$('#fileLogo')[0].files[0]);
        $.ajax({
            url:path+"/upImg",
            type: 'POST',
            data: dropzFile,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (resp) {
                console.log(resp);
                $("#logoImg").attr("src",path+"/"+resp);
            },
            error:function () {
                alert("失败");
            }
        })
    });




    $("#filePoto").change(function(){
        $("#potoImg").attr("src",URL.createObjectURL($(this)[0].files[0]));
        var dropzFile = new FormData();
        dropzFile.append("dropzFile",$('#filePoto')[0].files[0]);
        $.ajax({
            url:path+"/upImg",
            type: 'POST',
            data: dropzFile,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (resp) {
                console.log(resp);
                $("#potoImg").attr("src",path+"/"+resp);
            },
            error:function () {
                alert("失败");
            }
        })
    });

    function clicks(){
        $("#fileLogo").click();
    }
    function clicks1(){
        $("#filePoto").click();
    }





    function initType(){
        $.ajax({
            type:"POST",
            url:path+"/getCategoryBys",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify({
            }),
            success:function (resp) {
                console.log(resp);
                $(resp).each(function (index, item) {
                    if (item.parentId==0){
                        $("#types").append($("<option value='"+item.categoryId+"'>"+item.categoryName+"</option>"));
                    }
                })
            }
        })
    }



    function addType(){
        var typeName=$("#typeName").val();
        var typeParent=$("#types").val();
        var typePoto= $("#potoImg").attr("src").split(""+path)[1];
        var typeLogo= $("#logoImg").attr("src").split(""+path)[1];
        $.ajax({
            url:path+"/addCategory",
            type:"POST",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify({
                "categoryName":typeName,
                "categoryPoto":typeParent,
                "categoryLogo":typePoto,
                "parentId":typeParent,
            }),
            success:function (resp) {
                alert("修改成功");
                location.href="category-list.html";
            },
            error:function () {
                alert("失败");
            }
        })
    }

</script>
</html>

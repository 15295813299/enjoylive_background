    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要修改吗？',function(index){

              if($(obj).attr('title')=='启用'){

                  $.ajax({
                      type: "POST",
                      url:getRootPath()+"/userRoleForbidden",
                      contentType: "application/json;charset=UTF-8",
                      dataType: "json",
                      data:JSON.stringify({
                          userInfoId:id,
                          flag:"2 "
                      }),
                      success:function (data) {
                          //发异步把用户状态进行更改
                          $(obj).attr('title','停用')
                          $(obj).find('i').html('&#xe62f;');

                          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                          layer.msg('已停用!',{icon: 5,time:1000});
                      }
                  })


              }else{
                  $.ajax({
                      type: "POST",
                      url:getRootPath()+"/userRoleForbidden",
                      contentType: "application/json;charset=UTF-8",
                      dataType: "json",
                      data:JSON.stringify({
                          userInfoId:id,
                          flag:"1"
                      }),
                      success:function (data) {
                          //发异步把用户状态进行更改
                          $(obj).attr('title','启用')
                          $(obj).find('i').html('&#xe601;');

                          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                          layer.msg('已启用!',{icon: 5,time:1000});
                      }
                  })

              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              // $(obj).parents("tr").remove();
              // layer.msg('已删除!',{icon:1,time:1000});
              var array = new Array();
              array.push(id)
              alert(array)
              $.ajax({
                  type:"POST",
                  url:getRootPath()+"/delRoleInfo",
                  //contentType: "application/json;charset=UTF-8",
                  async : false,
                  cache : false,
                  traditional: true,
                  data:{
                      array:array
                  },
                  success:function (data) {
                      if (data==true){
                          alert("删除成功");
                          location.reload();
                      }else {
                          alert("删除失败,请重新提交！");
                      }
                  }
              })
          });
      }



      function delAll (argument) {

        var ids = tableCheck.getData();
        alert(ids)
  
        layer.confirm('确认要删除吗？'+ids,function(index){
            //捉到所有被选中的，发异步进行删除
            // layer.msg('删除成功', {icon: 1});
            // $(".layui-form-checked").not('.header').parents('tr').remove();
            var array = new Array();
            array.push(ids)
            alert(array)
            $.ajax({
                type:"POST",
                url:getRootPath()+"/delRoleInfo",
                //contentType: "application/json;charset=UTF-8",
                async : false,
                cache : false,
                traditional: true,

                data:{
                    array:array
                },
                success:function (data) {
                    if (data==true){
                        alert("删除成功");
                        location.reload();
                    }else {
                        alert("删除失败,请重新提交！");
                    }
                }
            })
        });
      }


      var split = window.location.search.split("=")[1];

      $.ajax({
          type: "POST",
          url:getRootPath()+"/getUserRoleInfoAll",
          contentType: "application/json;charset=UTF-8",
          dataType: "json",
          data:JSON.stringify({
              flag:'1',
              flagf:'2',
              currentPage:parseInt(split)
          }),
          success: function (data) {
              console.log(data)
              $("#sumT").html(data.length)
              $(data.list).each(function (index,item) {
                  $("<tr>\n" +
                      "            <td>\n" +
                      "              <div class=\"layui-unselect layui-form-checkbox\" lay-skin=\"primary\" data-id='"+item.userInfoId+"'><i class=\"layui-icon\">&#xe605;</i></div>\n" +
                      "            </td>\n" +
                      "            <td>"+item.userInfoId+"</td>\n" +
                      "            <td>"+item.username+"</td>\n" +
                      "            <td>"+item.phone+"</td>\n" +
                      "            <td>"+item.email+"</td>\n" +
                      "            <td><span id='roleName"+index+"'></span></td>\n" +
                      "            <td>"+item.registrationDate+"</td>\n" +
                      "            <td class=\"td-status\">\n" +
                      "              <span class='"+item.flag+"'>已"+item.status+"</span></td>\n" +
                      "            <td class=\"td-manage\">\n" +
                      "              <a onclick=\"member_stop(this,"+item.userInfoId+")\" href=\"javascript:;\"  title=\""+item.status+"\">\n" +
                      "                <i class=\"layui-icon\">&#xe601;</i>\n" +
                      "              </a>\n" +
                      "              <a title=\"编辑\"  onclick=\"x_admin_show('编辑','admin-edit.html?id="+item.userInfoId+"')\" href=\"javascript:;\">\n" +
                      "                <i class=\"layui-icon\">&#xe642;</i>\n" +
                      "              </a>\n" +
                      "              <a title=\"删除\" onclick=\"member_del(this,"+item.userInfoId+")\" href=\"javascript:;\">\n" +
                      "                <i class=\"layui-icon\">&#xe640;</i>\n" +
                      "              </a>\n" +
                      "            </td>\n" +
                      "          </tr>").insertBefore(".layui-table>tbody>tr:eq("+index+")")

                  var s="";
                  $(item.roleInfoDto).each(function (index1, item) {
                      s+=item.roleName+"丶";

                  })
                  s = s.substring(0, s.lastIndexOf('丶'))
                  $("#"+"roleName"+index+"").html(s)
              })

              var s=""
              if (data.hasPreviousPage==false){
                  s+="<a class=\"prev\" onclick=\"\" href='admin-list.html?page="+data.lastPage+"'>&lt;&lt;</a>"
              }else {
                  s+="<a class=\"prev\" onclick=\"\" href='admin-list.html?page="+data.prePage+"'>&lt;&lt;</a>"
              }
              for (var i = 1; i <=data.lastPage ; i++) {
                  if (i==data.pageNum) {
                      s+="<span class=\"current\">"+i+"</span>"
                  }else {
                      s+="<a class=\"num\" href='admin-list.html?page="+i+"' onclick='pageChange("+i+")'>"+i+"</a>"
                  }
              }
              if (data.hasNextPage==false){
                  s+="<a class=\"prev\" href='admin-list.html?page=1'>&gt;&gt;</a>"
              }else {
                  s+="<a class=\"prev\" href='admin-list.html?page="+data.nextPage+"'>&gt;&gt;</a>"
              }

              $("#page").html(s)
          }
      })
    </script>
